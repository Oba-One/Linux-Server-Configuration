<VirtualHost *:80>
        ServerName 52.11.130.21
        ServerAlias ec2-52-11-130-21.us-west-2.compute.amazonaws.com
        ServerAdmin hello@yoyo.com
        WSGIScriptAlias / /srv/udacity_project/FlaskApp/FlaskApp/flaskapp.wsgi

        # Allow Apache to serve the WSGI app from the catalog app directory
        <Directory /srv/udacity_project/FlaskApp/FlaskApp/>
                Order allow,deny
                Allow from all
        </Directory>
        # Setup the static directory (contains CSS, Javascript, etc.)
        Alias /static /srv/udacity_project/FlaskApp/FlaskApp/static
        # Allow Apache to serve the files from the static directory
        <Directory  /srv/udacity_project/FlaskApp/FlaskApp/static/>
                Order allow,deny
                Allow from all
        </Directory>
        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>